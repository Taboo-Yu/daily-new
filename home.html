<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>hello world</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link
      rel="stylesheet"
      href="css/jquery.mobile.external-png-1.4.5.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script src="js/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.mobile-1.3.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.leoweather.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <style>
    h3 {
      text-align: center;
      font-family: 'Outliner';
      src: url('http://example.com/outliner.ttf');
    }
    .ui-block-c,
    .ui-block-d,
    .ui-block-e {
      background-color: lightgray;
      border: 1px solid black;
      height: 90px;
      width: 33.3%;
      font-weight: bold;
      text-align: center;
      padding: 0px;
    }
  </style>

  <script>
    window.onload = function () {
      if (localStorage.a) {
        document.getElementById('name').innerText = localStorage.a
      } else {
      }
    }
  </script>

  <body>
    <div data-role="page" id="bg01">
      <div data-role="panel" id="myPanel">
        <div id="my">
          <img src="img/photo.jpg" /><span id="name">浪叠松涛</span>
          <p>啊哈~</p>
        </div>
        <br />
        <br />
        <br />
        <div id="liebiao2">
          <ul data-role="listview">
            <li>
              <a href="setting.html" data-ajax="false" class="ui-nodisc-icon"
                ><img src="img/setting.png" /><span>设置</span></a
              >
            </li>
          </ul>
        </div>
      </div>

      <div data-role="header" id="head1">
        <a href="#myPanel" style="top: 0; left: -0.15rem;"
          ><i class="fa fa-user" style="font-size: 0.9rem; color: #65b2df;"></i
        ></a>
        <div id="date1">
          <script>
            $('#date1').leoweather({
              format:
                '<div class="time">{年}年{月}月{日}日' +
                '<div>星期{周}&nbsp;&nbsp;{时}:{分}:{秒}</div>'
            })
          </script>
        </div>
      </div>
      <!--head以下导航栏以上页面-->
      <div
        data-role="main"
        class="ui-content"
        style="background-color: #65b2df;"
      >
        <div
          class="ui-grid-d"
          style="margin-left: 2%; background-color: #65b2df;"
        >
          <div class="ui-block-a">
            <a
              href="diary.html"
              data-transition="pop"
              data-ajax="false"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-write"
            ></a>
            <br />
            <span>&nbsp;日记本</span>
          </div>
          <div class="ui-block-b">
            <a
              href="calendar.html"
              data-ajax="false"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-rl"
            ></a>
            <br />
            <span>&nbsp;&nbsp;日历</span>
          </div>

          <div class="ui-block-b">
            <a
              href="my.html"
              data-ajax="false"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-my"
            ></a>
            <br />
            <span>&nbsp;&nbsp;&nbsp;&nbsp;我</span>
          </div>
          <div class="ui-block-b">
            <a
              href="write.html"
              data-ajax="false"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-writenote"
            ></a>
            <br />
            <span>&nbsp;写日记</span>
          </div>
          <div class="ui-block-b">
            <a
              href="setting.html"
              data-ajax="false"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-setting"
            ></a>
            <br />
            <span>&nbsp;设置 </span>
          </div>
        </div>
        <br />
        <hr />
        <br /><br />
        <!--中下部-->
        <h3>美景欣赏</h3>
        <br />
        <div class="ui-grid-b">
          <div class="ui-block-c" style="border: 1px solid black;">
            <img src="img/move/1.png" />
          </div>
          <div class="ui-block-d" style="border: 1px solid black;">
            <img src="img/move/2.png" />
          </div>
          <div class="ui-block-e" style="border: 1px solid black;">
            <img src="img/move/3.png" />
          </div>
          <div class="ui-block-c" style="border: 1px solid black;">
            <img src="img/move/4.png" />
          </div>
          <div class="ui-block-d" style="border: 1px solid black;">
            <img src="img/move/5.png" />
          </div>
          <div class="ui-block-e" style="border: 1px solid black;">
            <img src="img/move/6.png" />
          </div>
          <div class="ui-block-c" style="border: 1px solid black;">
            <img src="img/move/7.png" />
          </div>
          <div class="ui-block-d" style="border: 1px solid black;">
            <img src="img/move/8.png" />
          </div>
          <div class="ui-block-e" style="border: 1px solid black;">
            <img src="img/move/9.png" />
          </div>
        </div>
      </div>
      <!--底部导航栏-->
      <div
        data-role="footer"
        data-position="fixed"
        data-tap-toggle="false"
        id="foot"
        style="text-align: center; height: 2.4rem;"
      >
        <div data-role="navbar">
          <ul>
            <li>
              <a
                href="#"
                data-ajax="false"
                class="ui-btn-active ui-state-persist"
                data-icon="home"
              ></a>
            </li>
            <li>
              <a
                href="my.html"
                data-ajax="false"
                style="background-color: #1878c7; padding-top: 0.22rem;"
              >
                <i
                  class="fa fa-user"
                  style="font-size: 1.9rem; color: #fff;"
                ></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
