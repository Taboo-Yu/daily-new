<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>我的</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <script>
    window.onload = function () {
      if (localStorage.a) {
        document.getElementById('name').innerText = localStorage.a
      } else {
      }
    }
  </script>

  <body>
    <div data-role="page" class="bg03">
      <!--页首-->
      <div data-role="header" data-position="fixed" id="head">
        <h1>我的</h1>
      </div>
      <!--头像用户名-->
      <div
        data-role="content"
        style="background-color: #65b2df; height: 521px;"
      >
        <div id="my">
          <img src="img/photo.jpg" /><span id="name">浪叠松涛</span>
          <p>啊哈</p>
        </div>
        <br />
        <!--按钮-->
        <div data-role="navbar">
          <ul>
            <li>
              <a href="diary.html" data-ajax="false">日记本</a>
            </li>
          </ul>
        </div>
        <br />
        <!--列表-->
        <div id="listing">
          <ul data-role="listview" data-inset="true">
            <li>
              <a href="calendar.html" data-ajax="false">
                <img src="img/calendar.png" /><span>日历</span>
              </a>
            </li>
            <li>
              <a href="write.html" data-ajax="false">
                <img src="img/write.png" /><span>写日记</span>
              </a>
            </li>
            <li>
              <a href="setting.html" data-ajax="false">
                <img src="img/setting.png" /><span>设置</span></a
              >
            </li>
            <li>
              <a href="login.html" data-ajax="false">
                <img src="img/quit.png" /><span>退出登录</span>
              </a>
            </li>
          </ul>
        </div>
        <br />
      </div>
      <!--页尾导航栏-->
      <div
        data-role="footer"
        data-position="fixed"
        data-tap-toggle="false"
        id="foot"
        style="text-align: center; height: 2.6rem;"
      >
        <div data-role="navbar">
          <ul>
            <li>
              <a
                href="home.html"
                data-ajax="false"
                style="background-color: #1878c7; padding-top: 0.22rem;"
              >
                <i
                  class="fa fa-home"
                  style="font-size: 1.9rem; color: #fff;"
                ></i
              ></a>
            </li>

            <li>
              <a
                href="#"
                data-ajax="false"
                class="ui-btn-active ui-state-persist"
                data-icon="user"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
